services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./.env.docker:/var/www/html/.env
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: laravel10
    ports:
      - "3366:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: